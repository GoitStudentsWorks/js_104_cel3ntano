<section class="work-together section" id="work-together">

  <div class="container">
    <div class="contact-form">
      <div class="decor-bg"></div>
      <h1 class="work-together-div">let's <span>work together</span></h1>
      <div class="flex1280">
        <div class="content-contact">
          <p class="description">contact me to transform your ideas into exceptional solutions.</p>
          <div class="contact-info">
            <ul class="contact-form-item">
              <li class="contact-form-list">
                <a class="contact-form-list-link" href="tel:+380904567890">
                  <svg class="contact-form-icon" width="24" height="24">
                    <use href="./img/icons.svg#icon-phone"></use>
                  </svg>+38 090 456 78 90</a>
              </li>
              <li class="contact-form-list">
                <a class="contact-form-list-link" href="mailto:lloydjefferson@gmail.com"><svg class="contact-form-icon"
                    width="24" height="24">
                    <use href="./img/icons.svg#icon-email"></use>
                  </svg>lloydjefferson@gmail.com</a>
              </li>
              <li class="contact-form-list">
                <a class="contact-form-list-link" href="">
                  <svg class="contact-form-icon" width="24" height="24">
                    <use href="./img/icons.svg#icon-location"></use>
                  </svg>SA, New York</a>
              </li>
            </ul>
          </div>
        </div>
        <form class="orrder-form orrder-form-js">
          <div class="container-input-form">
            <label class="email-user"></label>
            <div class="email-input-wrapper">
              <input type="email" name="email" pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required
                class="order-input" id="email-user" placeholder="Your email*" />
              <svg class="valid-icon" width="16" height="16">
                <use href="./img/icons.svg#icon-input_success"></use>
              </svg>
            </div>
            <p class="error-message" id="email-error">Invalid email, try again</p>
            <label class="comment"></label>
            <textarea name="message" id="comment" rows="5" class="textarea" placeholder="Message"></textarea>
            <p class="error-message" id="comment-error">Message cannot be empty</p>
          </div>

          <button type="submit">SEND MESSAGE</button>
        </form>

      </div>
    </div>
  </div>

  <div class="modal-work modal-work-js visually-hidden">
    <div class="modal-content-work">
      <button class="close-modal-work close-modal-work-js">
        <svg class="modal-icon-work" width="24" height="24">
          <use href="./img/icons.svg#icon-close-modal"></use>
        </svg>
      </button>
      <div data-modal-root-js></div>
    </div>
  </div>


</section>
