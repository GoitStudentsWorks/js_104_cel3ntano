<section class="reviews section">
  <div class="container" data-aos="fade-left" data-aos-duration="1000">
    <h2 class="reviews__h2">Reviews</h2>
    <div class="swiper reviews__swiper">
      <div class="reviews__list swiper-wrapper"></div>
      <div class="reviews__arrow">
        <div>
          <button
            type="button"
            class="swiper-button-prev reviews__arrow-left disabled_btn"
            aria-label="Previous"
          >
            <svg width="24" height="24">
              <use href="./img/icons.svg#icon-button-review-left"></use>
            </svg>
          </button>
        </div>
        <div>
          <button
            type="button"
            class="swiper-button-next reviews__arrow-right"
            aria-label="Next"
          >
            <svg width="24" height="24">
              <use href="./img/icons.svg#icon-button-review-right"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
